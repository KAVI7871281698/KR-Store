<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .bill {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bill h3 {
            margin-bottom: 10px;
        }
        .bill-total {
            font-weight: bold;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %} 
        <h1>{{ ordered.name }}</h1> 
        <form>
            <label for="product">Product Name</label>
            <h6>{{ ordered.order.product_name }}</h6>
            
            <label for="quantity">Quantity</label>
            <h6>{{ ordered.quantity }}</h6>
            
            <label for="price">Price</label>
            <h6>{{ ordered.order.price }}</h6>
            
            <label for="total">Total Price</label>
            <h6>{{ ordered.total_price }}</h6>
            
            <label for="date">Date</label>
            <h6>{{ ordered.cart_date }}</h6>
            
            <label for="address">Address</label>
            <h6>{{ ordered.status }}</h6>
            
            <button type="submit">Confirm Order</button>
        </form>
    </div>
</body>
</html>
