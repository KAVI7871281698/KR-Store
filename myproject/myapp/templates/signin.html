{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KR Store</title>
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="signin">
        <form action="/" method="POST" class="frm">
            {% csrf_token %} 
            <div class="admin1">
                <!-- <img src="img/login logo.jpg" class="adimg"> -->
                <h1 class="heading">
                  <span class="fs-1">#</span>   Signin
                </h1>
            {% if messages %}
                {% for i in messages %}
                    <p style="color: red;">{{ i }}</p>
                {% endfor %}
            {% endif %}
                <div class="input">
                    <input type="email" id="name" name="email" placeholder="Enter Your Email" required="" class="username">
                    <input type="password" id="pwd" name="password" placeholder="Enter Your Password" required="" class="password">
                </div>
                <!-- <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required="">
                </div> -->
                <div class="buttontag">
                    <button type="submit" class="btn-primary fs-3">Signin</button>
                </div>
                <div class="otherfields">
                    <a href="/signup"><span class="sp">Don't have a account.</span> Signup?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
