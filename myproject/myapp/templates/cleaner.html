<body>
    <div class="section1">
            <nav class="navbar">
              <div class="logo">
                <img src="{% static 'img/demart.png' %}" style="width: 130px; height: 90px;" class="logo">
              </div>
              <div class="searchbar">
                <input type="text" id="search" name="search" placeholder="  Search" class="inputsearch">
                <button type="submit" class="inputbutton">Search</button>
              </div>
              <ul class="nav-links">
                <li class="category"><a href="/demart">Ready To Cook</a></li>
                <li class="category"><a href="/skincare">Skincare</a></li>
                <li class="category"><a href="/demartstationary">Stationary</a></li>
                <li class="category"><a href="/cleaner">Cleaners</a></li>
                <li class="category"><a href="/chocolates">Chocolates</a></li>
                <li><a href="/add_to_cart"> <img src="{% static 'img/cart logo.png' %}" style="width: 50px; ">
                </a></li>
              </ul>
              <div class="hamburger" onclick="toggleMenu()">
                &#9776;
              </div>
            </nav>
          <script src="{% static 'exam.js' %}"></script>
    </div>

    <div class="section2">
        {% for i in see %}
        <div class="products">
            <img src="{{ i.demart_img.url }}" class="productitems"><br>
            <span class="productname">Demart</span><br>
            <span class="productname">{{ i.product_id }}</span><br>
            <span class="productname">{{ i.product_name }}</span><br>
            <span class="price">{{ i.category }}</span><br>
            <span class="price">Stock-{{ i.stock }}</span><br>
            <span class="price">Price-{{ i.price }}</span><br>
            <a href="/cart/{{ i.id }}/"><button type="submit" class="cart">ðŸ›’ ADD TO CART</button></a>
        </div>
        {% endfor %}
        
</body>
